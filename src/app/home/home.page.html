<ion-header>
  <ion-toolbar>
    <ion-title>PRODUCTS</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="add()">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>  

 
<ion-content>
  <ion-list>
    <ion-card *ngFor="let pro of produits$|async" (click)="openDetailModal(pro)">
      <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
            <ion-thumbnail>
              <img src="../../assets/orange.jpg" />
            </ion-thumbnail>
          </ion-col>
          <ion-col size="9">
            <ion-card-title>{{pro.title}}</ion-card-title>
            <ion-card-title>FCFA {{pro.price}}</ion-card-title>
            <!-- <ion-card-title>{{pro.status}}</ion-card-title> -->
            <ion-badge color="secondary">{{pro.status}}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
