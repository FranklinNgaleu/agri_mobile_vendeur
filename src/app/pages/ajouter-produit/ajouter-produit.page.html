<ion-header>
  <ion-toolbar>
    <ion-title>
      {{isEditMode ? 'Update' : 'Add'}} Product
    </ion-title>
    <ion-buttons slot="start" *ngIf = "!isEditMode">
      <ion-back-button defaultHref="/tab/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf = "isEditMode">
      <ion-button (click)="closeModal()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content fullscreen>
  <form [formGroup]="form" >
    <ion-card>
     <ion-item>
      <ion-label position="floating">Nom</ion-label>
        <ion-input formControlName="title"></ion-input>
     </ion-item>
        
      
    </ion-card>
  
    <ion-card>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label position="floating">Photo</ion-label>
        <ion-input formControlName="photo"></ion-input>
      </ion-item>
    </ion-card>
  
    <ion-card>
      <ion-item>
        <ion-label position="floating">Stock</ion-label>
        <ion-input formControlName="stock"></ion-input>
      </ion-item>
    </ion-card>
  
    <ion-card>
      <ion-item>
        <ion-label position="floating">Size</ion-label>
        <ion-input formControlName="size"></ion-input>
      </ion-item>
    </ion-card>
  
    <ion-card>
      <ion-item>
        <ion-label position="floating">Price</ion-label>
        <ion-input formControlName="price"></ion-input>
      </ion-item>
    </ion-card>


    <ion-card>
      <ion-item>
        <ion-select formControlName="status" placeholder="Status">
          <ion-select-option value="Available">Available</ion-select-option>
          <ion-select-option value="Unavailable">Unavailable</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card>
  
    <!-- <ion-card>
      <ion-item>
        <ion-select placeholder="Categorie">
          <ion-select-option value="apples">Apples</ion-select-option>
          <ion-select-option value="oranges">Oranges</ion-select-option>
          <ion-select-option value="bananas">Bananas</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card> -->

    <ion-button expand="block" (click)="add()"  style="margin-top: 20px;"> 
      {{isEditMode ? 'Update' : 'Add'}} 
    </ion-button>
  </form>
</ion-content>
