<ion-header>
  <ion-toolbar>
    <ion-title>My orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let com of commandes" (click)="view(com)">
    <ion-card-header>
      Commande #{{ com.id }}
    </ion-card-header>

    <ion-card-content >
      <p>Price : FCFA {{ com.total_amount }}</p>
      <p>AT : {{ com.created_at |date }}</p>
    </ion-card-content>
    
  </ion-card>
  
</ion-content>
