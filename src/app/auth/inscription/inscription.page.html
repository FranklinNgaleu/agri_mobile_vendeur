<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Welcome to AGRIWEB</h1>
      <p>An agricultural sales application</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="text"  placeholder="NOM" ></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="email" placeholder="EMAIL"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="password" placeholder="PASSWORD"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="call-outline"></ion-icon>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="number" placeholder="NUMERO"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="map-outline"></ion-icon>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="text" placeholder="ADRESSE"></ion-input>
        </ion-item>
      </div> 
    </div>
    <div class="action-buttons ion-padding">
      <ion-button size="large" class="login-button">Sign up</ion-button>
      <ion-button class="signup-button" size="large"  fill="outline" routerLink="/connexion">Log in</ion-button>
    </div>
  </div>
</ion-content>
