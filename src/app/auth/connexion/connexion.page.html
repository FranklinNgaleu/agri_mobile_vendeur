    <form [formGroup]="loginForm"  method="post">
      <div class="login-form ion-padding">

        <div class="form-input">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-item>
            <ion-label></ion-label>
            <ion-input type="email" placeholder="EMAIL" class="form-control styl" id="email" formControlName="email" required="email"></ion-input>
          </ion-item>
        </div>


        <div class="form-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-label></ion-label>
            <ion-input type="password" placeholder="PASSWORD" color="dark" class="form-control styl" id="password" formControlName="password"  required="password"></ion-input>
          </ion-item>
        </div>
      </div>
      <div class="action-buttons ion-padding">
        <ion-button size="large" class="login-button" (click)="login()">Log in</ion-button>
        <p>Forgot password?</p>
        <ion-button class="signup-button" size="large"  fill="outline" routerLink="/inscription">Sign up</ion-button>
      </div>
    </form>

    
  </div>
