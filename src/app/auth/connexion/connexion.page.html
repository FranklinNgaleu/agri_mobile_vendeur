<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Welcome to AGRIWEB</h1>
      <p>An agricultural sales application</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="email" placeholder="EMAIL"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="password" placeholder="PASSWORD" color="dark"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button size="large" class="login-button" routerLink="/tab/home">Log in</ion-button>
      <p>Forgot password?</p>
      <ion-button class="signup-button" size="large"  fill="outline" routerLink="/inscription">Sign up</ion-button>
    </div>
  </div>
</ion-content>
